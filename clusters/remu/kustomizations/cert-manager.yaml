apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/cert-manager
  prune: true
  dependsOn:
    - name: namespaces
    - name: sealedsecrets
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-issuers
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/cert-manager/issuers
  prune: true
  dependsOn:
    - name: cert-manager
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: cert-manager-certs
  namespace: flux-system
spec:
  interval: 5m
  path: ./apps/cert-manager/certs
  prune: true
  dependsOn:
    - name: cert-manager-issuers
  sourceRef:
    kind: GitRepository
    name: flux-system